<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>PrithviPulse</title>
    <meta name="description" content="AI Assistant for Farmers" />
    
    <!-- Google Fonts: Merriweather for headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Font family assignment */
      h1, h2, h3, h4, h5, h6, .heading {
        font-family: 'Merriweather', serif;
        letter-spacing: -0.5px;
      }
      
      body, p, span, div, button, input, textarea, select {
        font-family: 'Inter', sans-serif;
      }

      /* Topographic pattern background */
      body {
        background-color: #f0fdf4;
        background-image: 
          radial-gradient(circle at 20% 50%, rgba(34, 197, 94, 0.05) 1px, transparent 1px),
          radial-gradient(circle at 60% 70%, rgba(34, 197, 94, 0.03) 1px, transparent 1px),
          radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.04) 1px, transparent 1px);
        background-size: 80px 80px, 120px 120px, 150px 150px;
        background-position: 0 0, 40px 60px, 130px 270px;
      }

      /* Subtle topographic lines */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 25 25, 50 50 T 100 50' stroke='%2386efac' stroke-width='0.5' fill='none' opacity='0.08'/%3E%3Cpath d='M0 50 Q 25 75, 50 50 T 100 50' stroke='%2386efac' stroke-width='0.5' fill='none' opacity='0.05'/%3E%3C/svg%3E");
        background-repeat: repeat;
        pointer-events: none;
        z-index: -1;
      }

      /* Colored Shadows - Green */
      .shadow-green {
        box-shadow: 0 10px 25px -5px rgba(34, 197, 94, 0.15), 0 4px 6px -2px rgba(34, 197, 94, 0.1);
      }

      .shadow-green-lg {
        box-shadow: 0 20px 25px -5px rgba(34, 197, 94, 0.2), 0 10px 10px -5px rgba(34, 197, 94, 0.15);
      }

      /* Colored Shadows - Blue */
      .shadow-blue {
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15), 0 4px 6px -2px rgba(59, 130, 246, 0.1);
      }

      .shadow-blue-lg {
        box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.2), 0 10px 10px -5px rgba(59, 130, 246, 0.15);
      }

      /* Colored Shadows - Orange */
      .shadow-orange {
        box-shadow: 0 10px 25px -5px rgba(249, 115, 22, 0.15), 0 4px 6px -2px rgba(249, 115, 22, 0.1);
      }

      .shadow-orange-lg {
        box-shadow: 0 20px 25px -5px rgba(249, 115, 22, 0.2), 0 10px 10px -5px rgba(249, 115, 22, 0.15);
      }

      /* Colored Shadows - Red */
      .shadow-red {
        box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.15), 0 4px 6px -2px rgba(239, 68, 68, 0.1);
      }

      .shadow-red-lg {
        box-shadow: 0 20px 25px -5px rgba(239, 68, 68, 0.2), 0 10px 10px -5px rgba(239, 68, 68, 0.15);
      }

      /* Colored Shadows - Purple */
      .shadow-purple {
        box-shadow: 0 10px 25px -5px rgba(168, 85, 247, 0.15), 0 4px 6px -2px rgba(168, 85, 247, 0.1);
      }

      .shadow-purple-lg {
        box-shadow: 0 20px 25px -5px rgba(168, 85, 247, 0.2), 0 10px 10px -5px rgba(168, 85, 247, 0.15);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(34, 197, 94, 0.05);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #16a34a;
        border-radius: 10px;
        border: 2px solid rgba(34, 197, 94, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #15803d;
      }
      
      -webkit-tap-highlight-color: transparent;
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Smooth transitions */
      * {
        transition-duration: 150ms;
      }
      
      /* Card hover effect */
      .card-hover {
        transition: transform 150ms ease-out, box-shadow 150ms ease-out;
      }
      .card-hover:hover {
        transform: translateY(-4px);
      }

      /* Merriweather sizing adjustments */
      h1 {
        font-size: 2rem;
        font-weight: 900;
        line-height: 1.2;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        line-height: 1.3;
      }

      h3 {
        font-size: 1.1rem;
        font-weight: 700;
        line-height: 1.4;
      }

      h4, h5, h6 {
        font-weight: 700;
        line-height: 1.5;
      }
    </style>

}
